/etc/security/pwquality.conf

Файл конфигурации /etc/security/pwquality.conf используется для настройки параметров проверки качества паролей в системах Linux. Он позволяет администраторам задать правила, которым должны соответствовать пароли пользователей. Вот основные параметры, которые могут быть в этом файле:

minLen

Описание: Задает минимальную длину пароля.
Пример: minLen = 12 (пароль должен содержать как минимум 12 символов).
maxLen

Описание: Задает максимальную длину пароля.
Пример: maxLen = 64 (пароль не должен превышать 64 символа).
minClass

Описание: Определяет минимальное количество различных классов символов, которые должны присутствовать в пароле.
Классы символов:
маленькие буквы
заглавные буквы
цифры
специальные символы
Пример: minClass = 3 (пароль должен содержать символы из 3 разных классов).
dictCheck

Описание: Включает или отключает проверку пароля на наличие в словаре. Это помогает предотвратить использование легко угадываемых паролей.
Пример: dictCheck = yes (включает проверку паролей на присутствие в словаре).
dictPath

Описание: Указывает путь к файлу словаря для проверки паролей.
Пример: dictPath = /usr/share/dict/words.
maxRepeat

Описание: Задает максимальное количество повторяющихся символов в пароле.
Пример: maxRepeat = 3 (не более трех одинаковых символов подряд).
maxClassRepeat

Описание: Задает максимальное количество повторяющихся символов в пределах одного класса.
Пример: maxClassRepeat = 2 (не более двух повторяющихся символов одного класса).
minEnt

Описание: Задает минимальный уровень энтропии пароля. Чем выше значение, тем сложнее должен быть пароль.
Пример: minEnt = 40 (минимальная энтропия пароля 40 бит).
retry

Описание: Указывает количество попыток, которое пользователь имеет для ввода пароля.
Пример: retry = 3 (3 попытки ввода пароля).
userCheck

Описание: Позволяет проверить, не является ли пароль пользователем или частью имени пользователя.
Пример: userCheck = yes (включает проверку на совпадение с именем пользователя).
allow_blank

Описание: Определяет, можно ли использовать пустую строку в качестве пароля.
Пример: allow_blank = no (пустое значение недопустимо).
Эти параметры позволяют гибко настроить политику управления паролями для обеспечения безопасности в системе. Изменение их значений может существенно повлиять на общий уровень безопасности и удобство использования паролей пользователями.

===========================================

# Минимальная длина пароля 12 символов
minlen = 12

# Пароль должен содержать хотя бы одну заглавную букву
dcredit = -1
ucredit = -1

# Пароль должен содержать хотя бы одну цифру
lcredit = -1

# Пароль не должен совпадать с предыдущими паролями
remember = 4

